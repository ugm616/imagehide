<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICXOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: 'Aldrich', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        input[type="file"],
        textarea {
            margin: 10px 0;
        }

        input[type="file"] {
            background-color: darkorange;
            color: cyan;
            font-family: 'Aldrich', sans-serif;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button {
            background-color: darkorange;
            color: cyan;
            font-family: 'Aldrich', sans-serif;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        canvas {
            margin-top: 20px;
        }

        textarea {
            width: 300px;
            height: 100px;
            font-family: 'Aldrich', sans-serif;
        }
    </style>
</head>

<body>
    <h1>PICXOR</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="button-container">
        <button onclick="encryptImage()">Encrypt</button>
        <button onclick="decryptImage()">Decrypt</button>
        <button onclick="copyKey()">Copy Key</button>
        <button onclick="pasteKey()">Paste Key</button>
    </div>
    <br>
    <label for="keyBox">Key:</label>
    <textarea id="keyBox"></textarea>
    <br>
    <canvas id="canvas"></canvas>
    <script>
        let originalImageData;
        let encryptedImageData;

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        function getImageData(img) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            return ctx.getImageData(0, 0, img.width, img.height);
        }

        function generateKey(length) {
            const key = new Uint8Array(length);
            for (let i = 0; i < length; i++) {
                key[i] = Math.floor(Math.random() * 256);
            }
            return key;
        }

        function keyToString(key) {
            return Array.from(key).map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        function stringToKey(str) {
            const key = new Uint8Array(str.length / 2);
            for (let i = 0; i < key.length; i++) {
                key[i] = parseInt(str.substr(i * 2, 2), 16);
            }
            return key;
        }

        function applyXOR(data, key) {
            const result = new Uint8ClampedArray(data.length);
            for (let i = 0; i < data.length; i++) {
                result[i] = data[i] ^ key[i % key.length];
            }
            return result;
        }

        function displayImage(imageData) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.putImageData(imageData, 0, 0);
        }

        async function encryptImage() {
            const fileInput = document.getElementById('upload');
            if (fileInput.files.length === 0) {
                alert('Please upload an image!');
                return;
            }

            const img = await loadImage(fileInput.files[0]);
            originalImageData = getImageData(img);
            const key = generateKey(originalImageData.data.length);
            const encryptedData = applyXOR(originalImageData.data, key);
            encryptedImageData = new ImageData(encryptedData, originalImageData.width, originalImageData.height);
            displayImage(encryptedImageData);

            document.getElementById('keyBox').value = keyToString(key);
        }

        function decryptImage() {
            const keyStr = document.getElementById('keyBox').value;
            if (!encryptedImageData || !keyStr) {
                alert('No encrypted image or key provided!');
                return;
            }

            const key = stringToKey(keyStr);
            const decryptedData = applyXOR(encryptedImageData.data, key);
            const decryptedImageData = new ImageData(decryptedData, encryptedImageData.width, encryptedImageData.height);
            displayImage(decryptedImageData);
        }

        function copyKey() {
            const keyBox = document.getElementById('keyBox');
            keyBox.select();
            document.execCommand('copy');
        }

        function pasteKey() {
            const keyBox = document.getElementById('keyBox');
            navigator.clipboard.readText().then(text => {
                keyBox.value = text;
            }).catch(err => {
                console.error('Failed to read clipboard contents: ', err);
                alert('Failed to read clipboard contents. Please make sure you have granted clipboard permissions.');
            });
        }
    </script>
</body>

</html>
